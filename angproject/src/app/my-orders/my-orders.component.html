<div class="container mt-5">
<table mat-table [dataSource]="myOrderDetails" class="mat-elevation-z8">

 <ng-container matColumnDef="Customer Name">
    <th mat-header-cell *matHeaderCellDef>Customer Name </th>
    <td mat-cell *matCellDef="let element"> {{element.orderFullName}} </td>
  </ng-container>
 
  <ng-container matColumnDef="Product Name">
    <th mat-header-cell *matHeaderCellDef>Product Name</th>
    <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
  </ng-container>

  <ng-container matColumnDef="Contact No.">
    <th mat-header-cell *matHeaderCellDef> Contact No.</th>
    <td mat-cell *matCellDef="let element"> {{element.orderContactNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="Amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element"> {{element.orderAmount}} </td>
  </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
